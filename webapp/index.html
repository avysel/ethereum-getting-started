<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Hello contract example</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>

	<!-- web3.js framework -->
	<script type="text/javascript" src="./web3.min.js"></script>

	<!-- smart contract ABI -->
	<script type="text/javascript" src="Hello.js"></script>

	<!-- blockchain calls -->
	<script type="text/javascript" src="./blockchain.js"></script>

</head>

<body>


	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<h5 class="card-header">Blockchain info</h5>
					<div class="card-body">
						Web3 version : <span id="web3Version"></span>
						<br/>					
						Node info : <span id="nodeInfo"></span>
						<br/>
						Block number : <span id="blockNumber"></span>
						<br/>
						Account : <span id="account"></span>
						<br/>
						Account balance : <span id="balance"></span> ETH
						<br/>
					</div>
				</div>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<h5 class="card-header">The Hello</h5>
					<div class="card-body">
						<h2>
							<span id="name"></span>
						</h2>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card">
					<h5 class="card-header">Change the Hello</h5>
					<div class="card-body">
						
							<div class="col-auto">
							  <input type="text" class="form-control" id="nameInput">
							</div>
							<div class="col-auto">
							  <button type="submit" class="btn btn-primary mb-3" onclick="javascript:updateName()">Change !</button>
							</div>
						
						  <div id="txLink"></div>
					</div>
				</div>				
			</div>
		</div>

</body>

</html>
